<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            var options = Array('ROCK' , 'PAPER' , 'SCISSORS');
            let computerSelection;
            let playerSelection;

           function computerPlay(){
                computerSelection = options[Math.floor(Math.random() *options.length)];
                return computerSelection;
           }
        
           function playRound(playerSelection){
                let computerSelection = computerPlay();
                playerSelection = playerSelection.toUpperCase();
                console.log(playerSelection + ' VS ' + computerSelection);
                if (playerSelection === 'ROCK'){
                    playerRock();
//                    console.log('It thinks you played Rock');
                } else if (playerSelection === 'PAPER'){
                    playerPaper();
//                    console.log('It thinks you played Paper');
                } else if (playerSelection == 'SCISSORS'){
                    playerScissors();
//                    console.log('It thinks you played Scissors');
                } else {
//                    console.log('Something is wrong here!');
                }
               return playerSelection;
           }


           function playerRock(){
               if (computerSelection == 'ROCK'){
                    console.log('TIE!');
               } else if (computerSelection == 'PAPER'){
                    console.log('You Lose!  PAPER beats ROCK!');
               } else if (computerSelection == 'SCISSORS'){
                    console.log('You Win! ROCK beats SCISSORS!');
               } else {
                    console.log('Something is wrong here.');
                }
           }


           function playerPaper(){
                if (computerSelection == 'PAPER'){
                    console.log('TIE!');
                } else if (computerSelection == 'ROCK'){
                    console.log('You Win! PAPER beats ROCK!');
                } else if (computerSelection == 'SCISSORS') {
                    console.log('You Lose! SCISSORS beats PAPER!');
                } else {
                    console.log('Something is wrong here.');
                }
           }


           function playerScissors(){
                if (computerSelection == 'SCISSORS'){
                    console.log('TIE!');
                } else if (computerSelection == 'PAPER'){
                    console.log('You win! SCISSORS beats PAPER!');
                } else if (computerSelection == 'ROCK'){
                    console.log('You Lose! ROCK beats SCISSORS!');
                } else {
                    console.log('Something is wrong here.');
                }
           }

           function game(){
               let playerSelection = window.prompt('What is your selection?');
               playRound(playerSelection);

           }


        </script>
    </body>
